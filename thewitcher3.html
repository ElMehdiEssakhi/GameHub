<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="thewitcher3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher 3</title>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const container=document.querySelector(".tsawer")
            const previous=document.getElementById("prev")
            const next=document.getElementById("next")
            const view_width=container.scrollWidth/container.children.length
            let current=0;
            next.addEventListener("click",function(){
                if(current<container.children.length-1){
                current++
                container.scrollTo({
                    left:current*view_width,
                })
                }else{
                    current=0;
                    container.scrollTo({
                        left:current*view_width,
                    })
                }
            })
            previous.addEventListener("click",function(){
                if(current>0){
                current--
                container.scrollTo({
                    left:current*view_width,
                })
                }else{
                    current=container.children.length-1;
                    container.scrollTo({
                        left:current*view_width,
                    })
                }
            })
            const interval=setInterval(function(){
                if(current<container.children.length-1){
                    current++
                    container.scrollTo({
                        left:current*view_width,
                    })
                    }else{
                        current=0;
                        container.scrollTo({
                            left:current*view_width,
                        })
                    }
            },3000);
        })
    </script>
</head>
<body style="background-image: url(picsgamehub/thewitcher3/witch.png);";>

                    <img id="slide-1" src="picsgamehub/thewitcher3/thewitcher1.png">
