<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="doom.css">
    <title>Doom Eternal</title>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const container=document.querySelector(".tsawer")
            const previous=document.getElementById("prev")
            const next=document.getElementById("next")
            const view_width=container.scrollWidth/container.children.length
            let current=0;
            next.addEventListener("click",function(){
                if(current<container.children.length-1){
                current++
                container.scrollTo({
                    left:current*view_width,
                })
                }else{
                    current=0;
                    container.scrollTo({
                        left:current*view_width,
                    })
                }
            })
            previous.addEventListener("click",function(){
                if(current>0){
                current--
                container.scrollTo({
                    left:current*view_width,
                })
                }else{
                    current=container.children.length-1;
                    container.scrollTo({
                        left:current*view_width,
                    })
                }
            })
            const interval=setInterval(function(){
                if(current<container.children.length-1){
                    current++

                    container.scrollTo({
                        left:current*view_width,
                    })
                    }else{
                        current=0;
                        container.scrollTo({
                            left:current*view_width,
                        })
                    }
            },3000);
        })
    </script>
</head>
<body>
        <div id="contain">
            <p id="smya">Doom Eternal</p>
            <!-- <div id="download"><a  href="https://store.steampowered.com/app/782330/DOOM_Eternal/">DOWNLOAD</a></div> -->
            <div id="download"><button class="button"><span class="button-content">Download </span></button></div>
            <div id="desc">
                <p>Genre:Action</p> 
                <p>Developer: id Software</p>
                <p>Release Date:25 Feb, 2022</p>
                <p>Storage: 80 GB available</p>
            </div>
            <div class="slide-tsawer-wraper">
                <button class="navi" id="prev">&#8249;</button>
                <div class="tsawer">
                    <img id="slide-1" src="picsgamehub/doom/doom3.jpeg">
                    <img id="slide-2" src="picsgamehub/doom/doom2.jpg">
                    <img id="slide-3" src="picsgamehub/doom/doom1.webp">
                    <img id="slide-4" src="picsgamehub/doom/doom4.jpg">
                </div>
                <button class="navi" id="next">&#8250;</button>
            </div>
            <br>
            <br>
            <br>
            
            
        </div>
        <div id="pic"><img src="picsgamehub/doom/doomp.jpg"></div>
</body>
</html>
