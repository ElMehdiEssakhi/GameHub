<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="daysgone.css">
    <title>Days Gone</title>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const container=document.querySelector(".tsawer")
            const previous=document.getElementById("prev")
            const next=document.getElementById("next")
            const view_width=container.scrollWidth/container.children.length
            console.log(container.scrollWidth)
            console.log(container.children.length)
            console.log(view_width)
            let current=0;
            next.addEventListener("click",function(){
                if(current<container.children.length-1){
                current++
                console.log("cur",current)
                container.scrollTo({
                    left:current*view_width,
                })
                }else{
                    current=0;
                    container.scrollTo({
                        left:current*view_width,
                    })
                }
            })
            previous.addEventListener("click",function(){
                if(current>0){
                current--
                console.log("cur",current)
                container.scrollTo({
                    left:current*view_width,
                })
                }else{
                    current=container.children.length-1;
                    container.scrollTo({
                        left:current*view_width,
                    })
                }
            })
            const interval=setInterval(function(){
                if(current<container.children.length-1){
                    current++
                    console.log("cur",current)
                    container.scrollTo({
                        left:current*view_width,
                    })
                    }else{
                        current=0;
                        container.scrollTo({
                            left:current*view_width,
                        })
                    }
            },3000);
        })
    </script>
</head>
<body>
        <div id="contain">
